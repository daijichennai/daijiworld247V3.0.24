 <ion-header>
  <ion-navbar color="danger" >
    <ion-title>News Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
<div *ngFor="let i of singleNewsData">
  <h4 ion-text >{{i.newsTitle}}</h4>
  <ion-row>
    <ion-col>
      <i class="fa fa-clock-o"></i>&nbsp;{{i.newsDate}}
      <span class="colorRed" [innerHTML]="i.newsComments"></span>
    </ion-col>
  </ion-row>

  <p ion-text text-justify [innerHtml]="i.newsDescription"></p>
</div>

<ion-fab  bottom right padding (click)="shareNews()">
  <button ion-fab color="danger" ><i class="fa fa-share-alt"></i></button>
</ion-fab>
</ion-content>
