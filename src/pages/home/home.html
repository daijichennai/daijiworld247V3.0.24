<ion-header>
  <ion-navbar color="danger" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daijiworld 247</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list>
      <div class="card">
        <ion-item>
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/9E_GbPSw_Fw" frameborder="0" width="560" height="315"></iframe>
          </div>
        </ion-item>
      </div>
    </ion-list>
    
  <h1 padding class="colorRed" >Latest News</h1>
  <div *ngFor="let i of jsonItems">
  <ion-card (click)="goToNewsDisplay(i.newsID,i.newsTitle)" >

    <img [src]="i.homePageImage" />
    <ion-card-content>
      <p>{{i.newsTitle}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start clear small>
          <ion-icon name="clock"></ion-icon>
          <div>{{i.newsDate}}</div>
        </button>
      </ion-col>

      <ion-col col-6 text-right>
        <button (click)="shareNews(i.newsTitle,i.newsID)" ion-button icon-start clear small>
          <ion-icon name="share-alt"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  </div>
    

</ion-content>
